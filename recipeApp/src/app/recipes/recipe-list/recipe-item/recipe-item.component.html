<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item list-group-item-action">
  <div class="row">
    <div class="col-md-9">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <p class="card-text">{{ recipe.description }}</p>
    </div>
    <div class="col-md-3">
      <img
        class="card-img-top" 
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}">
    </div>
  </div>
</a>
