<div class="row justify-content-center">
  <div class="col-sm-10 col-md-8">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
